"-", then stdout will be written to.
USAGE_K=The maximum number of neighbours to produce per word.
USAGE_MAX_CHUNK_SIZE=Number of lines that will be read and sorted in RAM at one\
 time (per thread). Larger values increase memory usage and performace.
