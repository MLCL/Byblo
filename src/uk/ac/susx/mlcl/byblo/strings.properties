USAGE_PREFIX=\
    Usage: java [VM_Options] -jar Byblo.jar [Options]

USAGE_HELP=\
    Print this message and exit.

USAGE_VERSION=\
    Print the version information and exit.

USAGE_ALGORITHM=\
    The all-pairs similarity search algorithm to use. One of either Naive or \
    InvertedIndex.
ALGORITHM=<algorithm>

USAGE_MEASURE=\
    Proximity measure with which compare entries. One of :\
    Lin, Lp, Cosine, CosineMi, Jaccard, Dice, JaccardMi, DiceMi, Hindle,\
    Lee, Jenson, Confusion, KendallTau, CrMi.

USAGE_REVERSE=\
    Run asymmetric proximity measures with the inputs reverse. \
    (Has no effect on symmetric measures.)

USAGE_Entry_FILE=\
    Entry index and frequency file.

USAGE_CONTEXT_FILE=\
    Context frequencies file.

USAGE_FEATURES_FILE=\
    Entry-Feature pairs file.

USAGE_OUTPUT_FILE=\
    The file to which entry pair similarities should be written. \

USAGE_CHUNK_SIZE=\
    The maximum size of a batch chunk - large values will be \
    faster but consume more memory.

#USAGE_A_START=\
#    The record to start reading from. (Default 0)
#
#USAGE_B_START=\
#    The record to start reading from. (Default 0)
#
#USAGE_A_END=\
#    The record to stop reading at.
#
#USAGE_B_END=\
#    The chunk to stop reading at.
#
#USAGE_A_RESTART_CHUNK=\
#    The chunk to restart from, int source A, after a previous processes failed.
#
#USAGE_B_RESTART_CHUNK=\
#    The chunk to restart from, in source B, after a previous processes failed.
#
USAGE_ALPHA=\
    Lee measure alpha parameter.

USAGE_BETA=\
    CR-MI measure beta parameter.

USAGE_GAMMA=\
    CR-MI measure gamma parameter.

USAGE_P=\
    Power p parameter for Lp metric.

USAGE_LOWER_THRESHOLD=\
    Lower bound on similarity under which pairs of Entry will not be output.

USAGE_UPPER_THRESHOLD=\
    Upper bound on similarity over which pairs of Entry will not be output.

USAGE_THREADS=\
    Number of threads to use while computing similarities. Default is number\
    of available processor cores.

USAGE_CHARSET=\
    Specify the character set encoding to use.

N=<num>
FILE=<file>
MEASURE=<measure>
CHARSET=<charset>
#[Lin\ |\ L1\ |\ Cosine\ |\ CosineMi\ |\ Jaccard\ |\ Dice\ |\ JaccardMi\ |\ DiceMi\ |\ Hindle\ |\ Lee\ |\ Jenson\ |\ L2\ |\ L3\ |\ Confusion\ |\ KendallTau\ |\ CrMi]=[Lin | L1 | Cosine | CosineMi | Jaccard | Dice | JaccardMi | DiceMi | Hindle | Lee | Jenson | L2 | L3 | Confusion | KendallTau | CrMi]


